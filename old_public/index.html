<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>おじさんオフェンス</title>
<style>body{margin:0;overflow: hidden;}</style>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
    }
  }
</script>
<script type="module" src="main.js"></script>
<style>@keyframes fadein-anim {100% {opacity: 1;}}@media screen and (max-width: 1100px){#titlewall{width:100%;}}</style>
</head>
<body style="margin:0; overflow:hidden;">
  <div style="width:100vw; height:100vh; position:fixed; display:flex; align-items:center; text-align:center; background-color:black;">
    <img id="titlewall" src="shot_file/ozisanoffense_logo.png" alt="" style="margin:auto;">
  </div>
  <div id="gameUI" style="opacity: 0; width:100vw; height:100vh; position:fixed; display:flex; align-items:center; text-align:center; z-index:11; user-select: none;">

    <p style="position:absolute; text-align:right;  font-size: 4vw;  right:30px;  bottom:10px;  padding:10px;  border-radius:5px; background-color:#fff;">ammunition : <span id="ammunition">0</span></p>
    <p style="position:absolute; text-align:right;  font-size: 4vw;  left:30px;     bottom:10px;  padding:10px;  border-radius:5px; background-color:#fff;">HP : <span id="HP">10</span></p>
    <p style="position:absolute; text-align:right;  font-size: 4vw;  left:30px;     top:10px;  padding:10px;  border-radius:5px; background-color:#fff;">score : <span id="score">0</span></p>
  </div>
  <canvas id="myCanvas" style="opacity: 0; z-index:10;"></canvas>
</p>
